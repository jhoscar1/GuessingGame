<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

      <div id='app' class="center container">

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Play the Guessing Game!</h1>
          <h3>Guess a number between 1-100</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id="player-input" class="center" type='text' autofocus="true" placeholder="#" maxlength="3">
            <button id="submit" class="btn btn-default active" type='submit'>Go!</button> 
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class="reset btn btn-info active">Reset</button>
            <button class="hint btn btn-warning active">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='container'>
        <div class="row">
          <div class='fullstack col-md-4 col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='author col-md-4 col-sm-4'>
            <h4>Project by Jason Oscar</h4>
          </div>

          <div class='grace-hopper col-md-4 col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>
        </div>
    </div>

  </body>
</html>
